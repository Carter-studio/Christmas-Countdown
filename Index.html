<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Deals Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('/mnt/data/A_festive_digital_illustration_promotes_"Christmas.png') no-repeat center center/cover;
            padding: 50px;
            color: white;
        }
        h1 {
            font-size: 3em;
            color: #ffd700;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
        }
        #countdown {
            font-size: 2.5em;
            font-weight: bold;
            color: #ffffff;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Christmas Deals</h1>
    <div id="countdown"></div>

    <script>
        function updateCountdown() {
            let now = new Date();
            let year = now.getFullYear();
            let event1 = new Date(year, 11, 21); // 4 days before Christmas
            let event2 = new Date(year, 11, 28); // 7 days after event1
            
            if (now > event2) {
                event1 = new Date(year + 1, 11, 21);
                event2 = new Date(year + 1, 11, 28);
            }
            
            let targetDate = now < event1 ? event1 : event2;
            let timeDifference = targetDate - now;
            let days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            let hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            let minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);
            
            document.getElementById("countdown").innerHTML = 
                `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }
        
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
